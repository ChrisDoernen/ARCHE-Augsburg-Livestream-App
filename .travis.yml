dist: trusty
language: node_js
addons:
  sonarcloud:
    organization: "chrisdoernen-github"
    token: $SONAR_TOKEN
install:
  - nvm install 10.16.3
  - nvm use 10.16.3
script:
  - cd $TRAVIS_BUILD_DIR/Live
  - yarn install
  - npm run test
  - npm run build-prod
  - cd $TRAVIS_BUILD_DIR/Live/dist/apps/service
  - yarn install
  - cd $TRAVIS_BUILD_DIR/Live
  - npm run build-exe
notifications:
  email:
    on_failure: always
