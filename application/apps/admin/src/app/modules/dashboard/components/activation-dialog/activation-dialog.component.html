<h1 mat-dialog-title>Activate session</h1>
<div mat-dialog-content>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="sessionFormGroup">
      <form [formGroup]="sessionFormGroup">
        <ng-template matStepLabel>Select session</ng-template>
        <mat-form-field>
          <mat-label>Session to activate</mat-label>
          <mat-select formControlName="sessionCtrl" required>
            <mat-option *ngFor="let session of sessions" [value]="session.id">
              {{session.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="schedulingFormGroup" [optional]="true">
      <form [formGroup]="schedulingFormGroup">
        <ng-template matStepLabel>Scheduling</ng-template>
        <mat-form-field>
          <input type="time" matInput placeholder="Start time" formControlName="startTimeCtrl">
        </mat-form-field>
        <mat-form-field>
          <input type="time" matInput placeholder="End time" formControlName="endTimeCtrl">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div mat-dialog-actions>
        <button mat-button mat-raised-button color="primary"
          [mat-dialog-close]="activationDialogResult">Activate</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
