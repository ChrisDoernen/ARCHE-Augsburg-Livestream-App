<content>
  <div class="first-row">
    <activated-session-tile
      [session]="(activationState$ | async)?.session">
    </activated-session-tile>
    <listening-clients></listening-clients>
  </div>
  <mat-divider></mat-divider>
  <activation-state-tile
    [activation]="(activationState$ | async)?.activation"
    [activationState]="(activationState$ | async)?.state">
  </activation-state-tile>
  <mat-divider></mat-divider>
  <dashboard-streams
    [streams]="(activationState$ | async)?.streams">
  </dashboard-streams>
  <mat-divider></mat-divider>
  <div>
    <button mat-stroked-button color="primary"
      (click)="openActivationDeletionDialog()">
      Deactivate Session
    </button>
  </div>
</content>
