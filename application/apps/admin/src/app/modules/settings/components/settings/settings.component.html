<title-bar>
  <h2>Settings</h2>
</title-bar>
<div class="content-container">
  <form *ngIf="settings">
    <h4>Auto activation</h4>
    <mat-card>
      <div class="setting-row">
        <div>Default session</div>
        <mat-form-field>
          <mat-select [(ngModel)]="settings.defaultSession" (ngModelChange)="onChange($event)" name="defaultSession">
            <mat-option [value]="''">None </mat-option>
            <mat-option *ngFor="let session of sessions" [value]="session.id">
              {{session.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider class="settings-divider"></mat-divider>
      <div class="setting-row" [class.setting-row-disabled]="!settings?.defaultSession">
        <div>Enable auto activation</div>
        <mat-slide-toggle [disabled]="!settings?.defaultSession" [(ngModel)]="settings.enableAutoActivation"
          (ngModelChange)="onChange($event)" name="autoActivation">
        </mat-slide-toggle>
      </div>
    </mat-card>
    <h4>Streaming options</h4>
    <mat-card>
      <div class="setting-row">
        <div>Bitrate</div>
        <mat-form-field>
          <mat-select [(ngModel)]="settings.bitrate" name="bitrate" (ngModelChange)="onChange($event)">
            <mat-option *ngFor="let bitrate of bitrateOptions" [value]="bitrate">
              {{bitrate}} kBit/s
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>
    <!--
    <h4>Data sharing</h4>
    <mat-card>
      <div class="setting-row">
        <div>Share session data</div>
        <mat-slide-toggle [(ngModel)]="settings.shareSessionReports" name="shareSessionReports"
          (ngModelChange)="onChange($event)">
        </mat-slide-toggle>
      </div>
      <mat-divider class="settings-divider"></mat-divider>
      <div class="setting-row">
        <div>Share error reports</div>
        <mat-slide-toggle [(ngModel)]="settings.shareErrorReports" name="shareErrorReports"
          (ngModelChange)="onChange($event)">
        </mat-slide-toggle>
      </div>
    </mat-card>
    -->
  </form>
</div>
