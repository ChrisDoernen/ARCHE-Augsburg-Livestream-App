<title-bar>
  <h2>Sessions</h2>
  <div>
    <button mat-stroked-button color="primary">
      <i class="material-icons">add</i>
      New Session
    </button>
  </div>
</title-bar>
<div class="content-container">
  <div class="table-border">
    <div class="session-row table-head">
      <div>TITLE</div>
      <div>DESCRIPTION</div>
      <div>STREAMS</div>
    </div>
    <div class="session-row table-row table-row-border" *ngFor="let session of sessions">
      <div class="title">{{session.title}}</div>
      <div>{{session.description}}</div>
      <div>
        <span *ngFor="let stream of session.streams">{{getStream(stream)?.title}}</span>
      </div>
      <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'left'">
        <i class="material-icons">delete_outline</i>
      </button>
    </div>
  </div>
</div>
