<logo-header></logo-header>
<div class="container">
  <div *ngIf="shutdown; else noshutdown" class="message">
    The server has been shut down. You can close the window now.
  </div>
  <ng-template #noshutdown>
    <div class="message">
      Could not connect to the LIVE server. Please make sure the server is running
      and you are connected to the right network.
    </div>
  </ng-template>
  <button mat-raised-button color="primary" (click)="reconnect()">
    Reconnect
  </button>
</div>
