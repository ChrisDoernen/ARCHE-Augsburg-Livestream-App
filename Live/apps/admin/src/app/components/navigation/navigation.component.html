<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <ul>
        <li (click)="router.navigate(['dashboard']); sidenav.toggle()">Dashboard</li>
        <!-- <li (click)="router.navigate(['streams']); sidenav.toggle()">Streams</li>
        <li (click)="router.navigate(['sessions']); sidenav.toggle()">Sessions</li> -->
      </ul>
    </div>
    <div class="version-info">v{{ this.version }}/{{ this.revision }}</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <header (menuIconClicked)=sidenav.toggle()></header>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
    <footer class="content-container"></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
