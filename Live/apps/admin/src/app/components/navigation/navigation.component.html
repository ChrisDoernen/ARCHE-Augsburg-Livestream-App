<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <ul>
        <li (click)="router.navigate(['dashboard']); sidenav.toggle()">Dashboard</li>
        <li (click)="router.navigate(['settings']); sidenav.toggle()">Settings</li>
        <!-- <li (click)="router.navigate(['streams']); sidenav.toggle()">Streams</li>
        <li (click)="router.navigate(['sessions']); sidenav.toggle()">Sessions</li> -->
      </ul>
    </div>
    <div class="version-info">v{{ this.version }}/{{ this.revision }}</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header">
      <button [hidden]="!online" mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <logo light="true"></logo>
      <shutdown-button [hidden]="!online"></shutdown-button>
    </div>
    <div class="main content-container">
      <offline-message *ngIf="!online; else content" [lifecycleState]="lifecycleState"
        (checkConnection)="checkConnectionState()">
      </offline-message>
      <ng-template #content class="content-container">
        <router-outlet></router-outlet>
      </ng-template>
    </div>
    <footer [hidden]="!online" class="content-container"></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
