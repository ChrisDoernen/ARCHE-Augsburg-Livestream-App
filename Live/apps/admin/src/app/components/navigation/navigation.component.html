<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <ul>
        <li (click)="router.navigate(['./dashboard']); sidenav.toggle()">
          <mat-icon>dashboard</mat-icon> <span class="menu-item">Dashboard</span>
        </li>
        <li (click)="router.navigate(['./settings']); sidenav.toggle()">
          <mat-icon>more_vert</mat-icon> <span class="menu-item">Settings</span>
        </li>
        <!-- <li (click)="router.navigate(['streams']); sidenav.toggle()">Streams</li>
        <li (click)="router.navigate(['sessions']); sidenav.toggle()">Sessions</li> -->
      </ul>
    </div>
    <div class="version-info">v{{ this.version }}/{{ this.revision }}</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <logo-header></logo-header>
      <shutdown-button></shutdown-button>
    </div>
    <div class="main content-container">
      <router-outlet></router-outlet>
    </div>
    <footer class="content-container"></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
