<div *ngIf="!activation; else activationexisting">
  <p (click)="openActivationDialog()">
    Activate session
  </p>
</div>
<ng-template #activationexisting>
  <div class="activation-details">
    <h3 class="title">Current activity</h3>
    <div>Active session: {{session?.title}}</div>
    <div>Activated: {{session?.timeStarted}}</div>
    <div>Deactivation: {{activation?.timeEnding}}</div>
    <button mat-button (click)="deleteActivation()">Deactivate session</button>
  </div>
</ng-template>
