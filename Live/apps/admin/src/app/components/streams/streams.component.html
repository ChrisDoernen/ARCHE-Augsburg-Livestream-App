<h2>Edit Streams</h2>
<div class="stream-list">
  <div class="stream table-head">
    <div>NAME</div>
    <div>DEVICE ID</div>
    <div></div>
  </div>
  <div class="stream" *ngFor="let stream of streams">
    <div class="title">{{stream.title}}</div>
    <div>{{stream.deviceId}}</div>
    <i class="material-icons">delete_outline</i>
  </div>
</div>
