<title-bar>
  <h2>Sessions</h2>
  <div>
    <button mat-stroked-button color="primary" routerLink="new">
      <i class="material-icons">add</i>
      New Session
    </button>
  </div>
</title-bar>
<div class="content-container">
  <div class="no-content-message" *ngIf="sessions.length === 0; else sessionsAvailable">
    There are no Sessions created yet. <br>
    Click <span class="no-content-action clickable" routerLink="new">here</span> to start.
  </div>
  <ng-template #sessionsAvailable>
    <div class="table-border">
      <div class="session-row table-head">
        <div>TITLE</div>
        <div>DESCRIPTION</div>
        <div>STREAMS</div>
      </div>
      <div class="session-row table-row table-row-border" *ngFor="let session of sessions">
        <div class="title">{{session.title}}</div>
        <div>{{session.description}}</div>
        <div class="streams">
          <span class="stream" *ngFor="let stream of session.streams">{{getStream(stream)?.title}}</span>
        </div>
        <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'left'"
          (click)="openSessionDeletionDialog(session)">
          <i class="material-icons">delete_outline</i>
        </button>
      </div>
    </div>
  </ng-template>
</div>
