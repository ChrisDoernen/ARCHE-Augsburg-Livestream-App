<title-bar>
  <h2>Settings</h2>
</title-bar>
<div class="content-container">
  <h4>Default session and auto activation</h4>
  <mat-card>
    <div class="setting-row">
      <div>Default session</div>
      <mat-form-field>
        <mat-select [value]="settings?.defaultSession" (selectionChange)="setDefaultSession($event)">
          <mat-option [value]="''">None </mat-option>
          <mat-option *ngFor="let session of sessions" [value]="session.id">
            {{session.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-divider class="settings-divider"></mat-divider>
    <div class="setting-row" [class.setting-row-disabled]="!settings?.defaultSession">
      <div>Enable auto activation</div>
      <mat-slide-toggle [disabled]="!settings?.defaultSession" [checked]="settings?.enableAutoActivation"
        (change)="enableAutoActivationChanged($event)">
      </mat-slide-toggle>
    </div>
  </mat-card>
  <h4>Streaming options</h4>
  <mat-card>
    <div class="setting-row">
      <div>Bitrate</div>
      <mat-form-field>
        <mat-select [value]="settings?.bitrate" (selectionChange)="setBitrate($event)">
          <mat-option *ngFor="let bitrate of bitrateOptions" [value]="bitrate">
            {{bitrate}} kBit/s
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
</div>
