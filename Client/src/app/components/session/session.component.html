<app-header></app-header>
<div class="lc-container">
    <div *ngIf="connectionError">
        There seems to be a problem with the WiFi connection.
        Please check your settings.
    </div>
    <div *ngIf="noSessionActive">
        There are no scheduled events right now. We're happy to see you later.
    </div>
    <div>{{session?.title}}</div>
    <div *ngFor="let stream of session?.streams">
        <a routerLink="/streams/{{stream.id}}">{{stream.title}}</a>
    </div>
</div>
